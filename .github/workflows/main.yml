on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm install -g pm2
        npm pm2 start app --watch
        
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTPSURL }}
        username: ${{ secrets.FTPSUSERNAME }}
        password: ${{ secrets.FTPSPASSWORD }}
        protocol: ftps
        port: 22 # todo replace with your web hosts ftps port
        server-dir: /home/project/build
